<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Alpha Prime</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #a0a0a0;
        }

        main {
            text-align: center;
            padding: 2rem;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
            margin: 1rem;
            min-width: 300px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff88;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            color: #00ff88;
            font-weight: 600;
        }

        .info {
            color: #a0a0a0;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        footer {
            position: fixed;
            bottom: 1rem;
            color: #666;
            font-size: 0.8rem;
        }

        .visionguard-badge {
            margin-top: 2rem;
            padding: 0.5rem 1rem;
            background: rgba(123, 44, 191, 0.2);
            border: 1px solid rgba(123, 44, 191, 0.5);
            border-radius: 20px;
            font-size: 0.8rem;
            color: #a78bfa;
        }
    </style>
</head>
<body>
    <header>
        <h1>Genesis Alpha Prime</h1>
        <p class="subtitle">VisionGuard Circuit Breaker Pilot Project</p>
    </header>

    <main>
        <div class="status-card">
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span class="status-text">System Operational</span>
            </div>
            <p class="info">
                This pilot project demonstrates the VisionGuard Circuit Breaker pipeline.
                <br><br>
                Visual verification ensures this page looks correct before deployment.
            </p>
        </div>

        <div class="visionguard-badge">
            Protected by VisionGuard
        </div>
    </main>

    <footer>
        GENESIS Autonomous Code Quality System
    </footer>
</body>
</html>
